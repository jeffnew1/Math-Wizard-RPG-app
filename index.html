<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">  
        <div class="timer">
            <span id="timer-el">20</span>
        </div>  

        <div class="sub-container" id="heroContainer">           
        </div>

        <div class="sub-container" id="enemyContainer">
        </div>

        <div class="math-expression hide-El" id="mathExpressionContainer">
            <p><span class="first-number">?</span> <span class="operation"> x </span><span class="second-number">?</span></p>
        </div>
        
        <div class="answer-box hide-El">
            <button class="btn answer1-box" id="answerBox1">?</button>
            <button class="btn answer2-box" id="answerBox2">?</button>
            <button class="btn answer3-box" id="answerBox3">?</button>
        </div>

        <button class="start-btn" id="startBtn">Start</button>

        <div class="game-message hide-message">
            <p id="endMessage">Attacking....</p>
        </div>

    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
